<!doctype html>
<html>
    <head>
        <title>CcPiano</title>
        <script defer src="mainmenu.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color:#191c25;width:300px;height:300px;" class="noScrollBar">
        <div id="title">
            <!-- <h4 id="title" style="color:#d2d9f1; font-size:17px; margin:-1px; margin-left:0px;">Cadecraft Piano</h4> -->
            <h2 id="text1" style="margin:-4px; margin-bottom:8px; margin-left:0px;">Cadecraft Piano</h4>

        <div id="keys">
            <h1 style="margin-bottom:-2px; display:inline;">Keys </h1><h2 style="display:inline;">[drums=arrows]</h2>

            <canvas id="canvas-keys" width="300px" height="100px"></canvas>

        </div>

        <div id="creds">
            <h1 style="margin-bottom:-10px;">Credits</h1>

                Programming and art: Cadecraft
